<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="calculator.css">
		<script src="https://funmiojo.github.io/calculator/math.min.js" type="text/javascript"></script>
		
		<title>Calculator</title>
	</head>
	
	<body>
		<div class="case">
			<p id="display"></p>
			<div id="keypad">
				<button class="button toprow col1" id="clear-all">AC</button>
				<button class="button toprow" id="clear-entry">CE</button>
				<button class="button toprow" id="answer">Ans</button>
				<button class="button toprow col4" id="divide">/</button>
				
				<button class="button col1" id="seven">7</button>
				<button class="button" id="eight">8</button>
				<button class="button" id="nine">9</button>
				<button class="button col4" id="multiply">*</button>
				
				<button class="button col1" id="four">4</button>
				<button class="button" id="five">5</button>
				<button class="button" id="six">6</button>
				<button class="button col4" id="subtract">-</button>
				
				<button class="button col1" id="one">1</button>
				<button class="button" id="two">2</button>
				<button class="button" id="three">3</button>
				<button class="button col4" id="add">+</button>
				
				<button class="button col1" id="point">.</button>
				<button class="button" id="zero">0</button>
				<button class="button" id="power">^</button>
				<button class="button col4" id="equal">=</button>
			</div>
		</div>
	</body>
	
	<script src="calculator2.js">
	
	
	</script>
</html>
